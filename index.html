<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
        <div id="forms">
          <label>
            Add an item:
          </label>
          <input id="textfield" type="text" placeholder="e.g., broccoli">
          <button id="add-item" type="submit">
            Add item
          </button>
        </div>
      </form>
      <ul id="shopping-list">
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="./script.js" type="text/javascript"></script>

  </body>
</html>
